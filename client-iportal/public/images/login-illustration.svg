<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f8f8"/>
  <circle cx="400" cy="300" r="250" fill="#5e72e4" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="#5e72e4" opacity="0.1"/>
  
  <!-- Meeting table illustration -->
  <rect x="250" y="250" width="300" height="150" rx="10" fill="#fff" stroke="#5e72e4" stroke-width="2"/>
  <circle cx="300" cy="300" r="20" fill="#5e72e4"/>
  <circle cx="360" cy="300" r="20" fill="#5e72e4"/>
  <circle cx="420" cy="300" r="20" fill="#5e72e4"/>
  <circle cx="480" cy="300" r="20" fill="#5e72e4"/>
  
  <!-- Screen/presentation -->
  <rect x="300" y="150" width="200" height="120" rx="5" fill="#fff" stroke="#5e72e4" stroke-width="2"/>
  <line x1="400" y1="270" x2="400" y2="300" stroke="#5e72e4" stroke-width="2"/>
  
  <!-- Chart elements -->
  <line x1="320" y1="200" x2="480" y2="200" stroke="#5e72e4" stroke-width="2"/>
  <line x1="320" y1="220" x2="440" y2="220" stroke="#5e72e4" stroke-width="2"/>
  <line x1="320" y1="240" x2="460" y2="240" stroke="#5e72e4" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="30" fill="#5e72e4" opacity="0.2"/>
  <circle cx="600" cy="450" r="40" fill="#5e72e4" opacity="0.2"/>
  <circle cx="150" cy="500" r="25" fill="#5e72e4" opacity="0.2"/>
</svg> 